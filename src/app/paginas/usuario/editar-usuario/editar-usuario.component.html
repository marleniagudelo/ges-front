<app-encabezado></app-encabezado>

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-7 text-center" style="background-color:#0911CE">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 91vh;">
        <div class="col col-sm-8 pe-5 ps-5">
          <div class="shadow rounded bg-white p-5">
            <h1 class="mb-5">Editar usuario</h1>

            <form [formGroup]="formulario"
                  (submit)="editarUsuario($event)">
              <div class="col col-sm-6 offset-sm-3">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input formControlName="nombre" type="text" class="form-control text-center" id="nombre">
                </div>
              </div>
              <div class="col col-sm-6 offset-sm-3">
                <div class="mb-3">
                  <label for="documento" class="form-label">N° de documento</label>
                  <input formControlName="numero_documento" type="text" class="form-control text-center" id="documento">
                </div>
              </div>
              <div class="col col-sm-6 offset-sm-3 mb-5">
                <label for="rol" class="form-label">Seleccionar rol</label>
                <select formControlName="rol" class="form-select text-center" aria-label="Default select example">
                  <option selected disabled value="">Seleccione un rol</option>
                  <option *ngFor="let rol of listaRol" value="{{rol.id_rol}}">{{rol.nombre_rol}}</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Editar Usuario</button>
            </form>

          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-5  text-center">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="row ">
          <div class="col-sm-12"><span style="font-size: 100px;" class="border-bottom fuenteGeneral">GES</span></div>
          <div class="col-sm-12"><span class=" fuenteGeneral">Gestión de servicios</span></div>
        </div>
      </div>

    </div>
  </div>
</div>
